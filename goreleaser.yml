version: 2
project_name: fixphrase

builds:
  - id: fixphrase
    main: .
    binary: fixphrase
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    ids: [fixphrase] 
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: checksums.txt

dockers_v2:
  - images:
      - "{{ .Env.GHCR_IMAGE }}" 
    tags:
      - "{{ .Version }}"
      - "latest"
    dockerfile: Dockerfile
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      "org.opencontainers.image.title": "fixphrase"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.revision": "{{ .Commit }}"
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.source": "{{ .GitURL }}"

release:
  draft: false